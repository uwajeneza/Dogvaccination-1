<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Diseases</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div><h1>LIST OF DOG DISEASES</h1></div>
        
    </body>
</html>
<f:view>


    <h:form>
        <h1><h:outputText value="List"/></h1>
        <h:dataTable value="#{Main.disDao}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DiseaseName"/>
                </f:facet>
                <h:outputText value="#{item.diseaseName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DiseaseSymptoms"/>
                </f:facet>
                <h:outputText value="#{item.diseaseSymptoms}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
