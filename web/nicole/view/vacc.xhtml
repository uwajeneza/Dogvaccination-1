<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Vaccination</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div><h1>LIST OF VACCINES AVAILABLE</h1></div>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{Main.vacDao}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VaccId"/>
                        </f:facet>
                        <h:outputText value="#{item.vaccId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="VaccNames"/>
                        </f:facet>
                        <h:outputText value="#{item.vaccNames}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </body>
</html>
